name: p4sswdgen
on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest
    name: Run unit tests
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: 1.25.1

      - name: Run tests
        run: go test -v ./...
        working-directory: p4sswdgen
